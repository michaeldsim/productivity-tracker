<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-bg">
      <img src="assets/top-right.gif" alt="" class="side-img floating-img" />
      <img src="assets/bottom-left.gif" alt="" class="bottom-img" />
      <img src="assets/bottom-right.png" alt="" class="bottom-right-img" />
      <img src="assets/top-left.gif" alt="" class="top-left-img" />

      <div class="dashboard">
        <div class="dashboard-header">
          <h1>Productivity Tracker</h1>
        </div>

        <div class="dashboard-row counter-row">
          <div class="counter-container">
            <div class="counter-box neon-blue">
              <p>Touched</p>
              <div class="counter-value" data-counter="touched">0</div>
              <div class="counter-controls">
                <button
                  class="counter-btn"
                  data-action="decrement"
                  data-counter="touched"
                >
                  -
                </button>
                <button
                  class="counter-btn"
                  data-action="increment"
                  data-counter="touched"
                >
                  +
                </button>
              </div>
            </div>

            <div class="counter-box neon-green">
              <p>Submitted</p>
              <div class="counter-value" data-counter="submitted">0</div>
              <div class="counter-controls">
                <button
                  class="counter-btn"
                  data-action="decrement"
                  data-counter="submitted"
                >
                  -
                </button>
                <button
                  class="counter-btn"
                  data-action="increment"
                  data-counter="submitted"
                >
                  +
                </button>
              </div>
            </div>

            <div class="counter-box neon-pink">
              <p>Re-Classed</p>
              <div class="counter-value" data-counter="reclassed">0</div>
              <div class="counter-controls">
                <button
                  class="counter-btn"
                  data-action="decrement"
                  data-counter="reclassed"
                >
                  -
                </button>
                <button
                  class="counter-btn"
                  data-action="increment"
                  data-counter="reclassed"
                >
                  +
                </button>
              </div>
            </div>

            <div class="counter-box neon-yellow">
              <p>Total</p>
              <div class="counter-value" data-counter="total">0</div>
              <div class="counter-controls"></div>
            </div>
          </div>
        </div>

        <div class="dashboard-row text-sections">
          <div class="text-sections-container">
            <div class="text-section-container neon-orange">
              <div class="ar-collected-box">
                <div class="text-section-title">AR Collected</div>
                <input
                  type="number"
                  class="ar-collected-input"
                  id="arCollected"
                  value="0"
                  min="0"
                />
              </div>
            </div>

            <div class="text-section-container neon-pink">
              <div class="text-section-title">Other Activities</div>
              <div class="text-section-content">
                <div class="editable-text-box">
                  <span class="editable-span" data-index="0"></span>
                </div>
                <div class="editable-text-box">
                  <span class="editable-span" data-index="1"></span>
                </div>
                <div class="editable-text-box">
                  <span class="editable-span" data-index="2"></span>
                </div>
                <div class="editable-text-box">
                  <span class="editable-span" data-index="3"></span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <button class="reset-btn neon-white" id="resetBtn">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
